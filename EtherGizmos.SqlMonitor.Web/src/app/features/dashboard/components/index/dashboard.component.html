<button class="btn btn-primary" (click)="addChart()">Add Chart</button>
<button class="btn btn-primary" (click)="printCharts()">Print</button>

<gridstack [options]="gridOptions" (changeCB)="onChange($event)">
  <gridstack-item *ngFor="let item of items" [options]="item">
    <div class="d-flex flex-column w-100 h-100" style="overflow: hidden;">
      Item {{item.id}}
      <div style="flex-grow: 1; min-width: 0; min-height: 0;">
        <canvas baseChart
                class="chart"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType">
        </canvas>
      </div>
    </div>
  </gridstack-item>
</gridstack>
