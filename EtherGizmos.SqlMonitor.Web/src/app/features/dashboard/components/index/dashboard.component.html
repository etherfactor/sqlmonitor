<gridstack [options]="gridOptions" (addedCB)="onChange($event)" (changeCB)="onChange($event)" (removedCB)="onRemove($event)">
  <gridstack-item *ngFor="let item of items" [options]="item" (mouseenter)="item.showOptions = true" (mouseleave)="item.showOptions = false">
    <div class="position-relative w-100 h-100">
      <div class="dropdown">
        <div class="ui-more-options-handle position-absolute bi bi-three-dots" style="right: 2px; top: -2px;" [hidden]="!item.showOptions" role="button" data-bs-toggle="dropdown" aria-expanded="false"></div>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item">Edit</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="deleteWidgetModal(item)">Remove</a></li>
        </ul>
      </div>
      <ng-container [ngSwitch]="item.type">
        <div *ngSwitchCase="'chart'" class="d-flex flex-column w-100 h-100" style="overflow: hidden;">
          <div style="flex-grow: 1; min-width: 0; min-height: 0;">
            <canvas baseChart
                    class="chart"
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="lineChartType">
            </canvas>
          </div>
        </div>
        <div *ngSwitchCase="'text'" [innerHtml]="item.htmlContent" class="w-100 h-100" style="overflow-y: auto;"></div>
      </ng-container>
    </div>
  </gridstack-item>
</gridstack>
