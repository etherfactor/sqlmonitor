<div class="modal-header">
  <h5 class="modal-title">
    Editing Chart Widget
  </h5>
</div>
<div class="modal-body pt-0">
  <div *ngIf="widgetForm" [formGroup]="widgetForm.controls.chart" class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <h5 class="mt-3" style="margin-bottom: -8px;">Colors</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="floating-label mt-3">
              <ng-select placeholder="Change colors">
                <ng-template ng-label-tmp let-item="item">
                  <div class="container-fluid w-100">
                    <div class="row">
                      <div *ngFor="let color of item" class="col" style="height: 28px;" [ngStyle]="{ 'background-color': color }"></div>
                    </div>
                  </div>
                </ng-template>
                <ng-template ng-option-tmp let-item="item">
                  <div class="container-fluid w-100">
                    <div class="row">
                      <div *ngFor="let color of item" class="col" style="height: 30px;" [ngStyle]="{ 'background-color': color }"></div>
                    </div>
                  </div>
                </ng-template>
                <ng-option [value]="['#8a3ffc','#33b1ff','#007d79','#ff7eb6','#fa4d56','#fff1f1','#6fdc8c','#4589ff']"></ng-option>
                <ng-option [value]="['#e60049','#0bb4ff','#50e991','#e6d800','#9b19f5','#ffa300','#dc0ab4','#b3d4ff']"></ng-option>
              </ng-select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <input-color-picker id="color1" placeholder="Series 1"></input-color-picker>
          </div>
          <div class="col-lg-3 col-md-6">
            <input-color-picker id="color2" placeholder="Series 2"></input-color-picker>
          </div>
          <div class="col-lg-3 col-md-6">
            <input-color-picker id="color3" placeholder="Series 3"></input-color-picker>
          </div>
          <div class="col-lg-3 col-md-6">
            <input-color-picker id="color4" placeholder="Series 4"></input-color-picker>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <input-color-picker id="color5" placeholder="Series 5"></input-color-picker>
          </div>
          <div class="col-lg-3 col-md-6">
            <input-color-picker id="color6" placeholder="Series 6"></input-color-picker>
          </div>
          <div class="col-lg-3 col-md-6">
            <input-color-picker id="color7" placeholder="Series 7"></input-color-picker>
          </div>
          <div class="col-lg-3 col-md-6">
            <input-color-picker id="color8" placeholder="Series 8"></input-color-picker>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-12">
            <h5 class="mt-3" style="margin-bottom: -8px;">Metrics</h5>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="floating-label mt-3">
              <ng-select placeholder="Metric name">
                <ng-option>Memory Utilization</ng-option>
              </ng-select>
            </div>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary mt-3">Add</button>
          </div>
        </div>
        <div ngbAccordion class="mt-3">
          <div ngbAccordionItem>
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton style="padding: 8px 0.75rem;">Memory Utilization</button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody class="pt-0" style="padding-left: 8px; padding-right: 8px;">
                <!--<div class="floating-label">
                  <input type="text" readonly class="form-control-plaintext" id="metricName" value="Value" placeholder=" " />
                  <label for="metricName">Metric name</label>
                </div>-->
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-12">
                      <div class="floating-label">
                        <ng-select class="mt-3" placeholder="Y scale">
                          <ng-option>Y1</ng-option>
                          <ng-option>Y2</ng-option>
                        </ng-select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="floating-label">
                        <ng-select class="mt-3" placeholder="Buckets">
                          <ng-option>Display all</ng-option>
                          <ng-option>Display top N (current)</ng-option>
                          <ng-option>Display top N (average)</ng-option>
                          <ng-option>Aggregate</ng-option>
                        </ng-select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <fieldset class="border rounded-2 p-3 mt-1">
                        <legend class="float-none w-auto px-3" style="font-size: 1rem;">Color overrides</legend>
                      </fieldset>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-primary w-100 mt-3"><span class="bi bi-arrow-bar-up"></span> Move</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-primary w-100 mt-3"><span class="bi bi-arrow-bar-down"></span> Move</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-danger w-100 mt-3"><span class="bi bi-trash"></span> Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--
        <div class="row">
          <div class="col-12">
            <div class="floating-label mb-3">
              <ng-select placeholder="Metric">
                <ng-option>Value</ng-option>
              </ng-select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="checkbox" id="switchEnable">
              <label class="form-check-label" for="switchEnable">Enabled</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="floating-label mb-3">
              <ng-select placeholder="">
                <ng-option></ng-option>
              </ng-select>
            </div>
          </div>
        </div>
        -->
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-12">
            <h5 class="mt-3" style="margin-bottom: -8px;">Y Scales</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-center">
              <ngb-pagination class="mt-3" [collectionSize]="1" [page]="1"></ngb-pagination>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="floating-label mt-3">
              <ng-select [items]="scaleTypes"
                         bindLabel="name"
                         bindValue="value"
                         placeholder="Type"></ng-select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="floating-label mt-3">
              <input id="inputLabel" class="form-control" type="text" placeholder=" " />
              <label for="inputLabel">Label</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="floating-label mt-3">
              <input id="inputXMin" class="form-control" type="number" placeholder=" " />
              <label for="inputXMin">Minimum Value</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check mt-4 mb-2">
              <input id="checkXMinEnforced" class="form-check-input" type="checkbox">
              <label for="checkXMinEnforced" class="form-check-label">
                Enforced?
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="floating-label mt-3">
              <input id="inputXMax" class="form-control" type="number" placeholder=" " />
              <label for="inputXMax">Maximum Value</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check mt-4 mb-2">
              <input id="checkXMaxEnforced" class="form-check-input" type="checkbox">
              <label for="checkXMaxEnforced" class="form-check-label">
                Enforced?
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="$activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="trySubmit()">OK</button>
</div>
