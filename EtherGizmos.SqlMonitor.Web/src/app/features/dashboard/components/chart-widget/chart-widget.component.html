<div class="position-relative w-100 h-100">
  <div class="dropdown">
    <div class="ui-more-options-handle position-absolute bi bi-three-dots" style="right: 2px; top: -2px;" [hidden]="!config.grid.hovering" role="button" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false"></div>
    <ul class="dropdown-menu dropdown-menu-end" style="position: absolute;">
      <li><a class="dropdown-item" (click)="editWidget()">Edit</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" (click)="deleteWidget()">Remove</a></li>
    </ul>
  </div>
  <div class="d-flex flex-column w-100 h-100" style="overflow: hidden;">
    <div style="flex-grow: 1; min-width: 0; min-height: 0;">
      <canvas baseChart
              class="chart"
              [type]="chartType"
              [options]="chartOptions"
              [data]="chartData">
      </canvas>
    </div>
  </div>
</div>
