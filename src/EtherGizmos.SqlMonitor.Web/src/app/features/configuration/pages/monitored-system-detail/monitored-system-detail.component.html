<div class="mt-3">&nbsp;</div>

<h4 class="mt-3" style="font-weight: bold;">
  System Information
</h4>
<div class="row">
  <div class="col-md-6 mt-3">
    <div class="row">
      <label for="systemName" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input id="systemName" type="text" class="form-control" value="Example System" />
      </div>
    </div>
  </div>
  <div class="col-md-6 mt-3">
    <div class="row">
      <label for="systemIsActive" class="col-sm-4 col-form-label">Is active?</label>
      <!--<div class="col-sm-8">
        <input id="systemIsActive" type="checkbox" class="form-check-input" style="margin-top: 0.625rem;" value="true" />
      </div>-->
      <div class="col-sm-8">
        <ng-select id="systemIsActive"
                    ngModel="Active"
                    [clearable]="false"
                    [selectOnTab]="true">
          <ng-option>Active</ng-option>
          <ng-option>Inactive</ng-option>
        </ng-select>
      </div>
    </div>
  </div>
  <div class="col-12 mt-3">
    <div class="row">
      <label for="systemDescription" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea id="systemDescription" class="form-control" rows="4">I am an example system.</textarea>
      </div>
    </div>
  </div>
</div>

<h4 class="mt-3" style="font-weight: bold;">
  Metadata
</h4>
<div class="row">
  <div class="col-md-6">
    <div class="row mt-3">
      <label for="systemCreatedAt" class="col-sm-4 col-form-label">Created at</label>
      <div class="col-sm-8">
        <input id="systemCreatedAt" type="text" readonly class="form-control-plaintext" value="06/30/2024 19:37" />
      </div>
    </div>
    <div class="row mt-3">
      <label for="systemCreatedBy" class="col-sm-4 col-form-label">Created by</label>
      <div class="col-sm-8">
        <input id="systemCreatedBy" type="text" readonly class="form-control-plaintext" value="Administrator" />
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row mt-3">
      <label for="systemModifiedAt" class="col-sm-4 col-form-label">Modified at</label>
      <div class="col-sm-8">
        <input id="systemModifiedAt" type="text" readonly class="form-control-plaintext" value="Never" />
      </div>
    </div>
    <div class="row mt-3">
      <label for="systemModifiedBy" class="col-sm-4 col-form-label">Modified by</label>
      <div class="col-sm-8">
        <input id="systemModifiedBy" type="text" readonly class="form-control-plaintext" value="Never" />
      </div>
    </div>
  </div>
</div>
